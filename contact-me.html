<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact ME</title>
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="css/universal.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <div class="container">
        <div class="content-lr">
          <div class="nav-left">
            <ul>
              <li>
                <a href="index.html">
                  <img src="assets/logo.png" alt="logo" />
                </a>
              </li>
              <li>
                <a href="index.html" class="text-black hilang">Home</a>
              </li>
              <li>
                <a
                  href="blog.html"
                  class="text-black mypr hilang"
                  id="my-project"
                  >My Project</a
                >
              </li>
              <li>
                <a href="testimonial.html" class="text-black hilang"
                  >Testimonials</a
                >
              </li>
            </ul>
          </div>
          <div class="nav-right hilang">
            <a href="#contact-form">Contact Me</a>
          </div>
          <div class="nav-right" id="barsmenu">
            <button
              style="
                background-color: transparent;
                border: none;
                cursor: pointer;
              "
              onclick="openHamburger(this)"
            >
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar end-->
    <!-- content responsive / hamburger -->
    <div class="hamburger-nav-container" id="hamburger-nav-container">
      <a href="index.html" class="">Home</a>
      <a href="blog.html" class="hamburger-active">My Project</a>
      <a href="testimonial.html" class="">Testimonials</a>
      <a href="contact-me.html" class=""
        ><div class="hamburger-contact-me">Contact Me</div></a
      >
    </div>
    <!-- end content responsive / hamburger -->

    <!-- Contact form -->
    <div class="form-content container mg-top-70">
      <div>
        <h1 class="text-center" id="contact-form">GET IN TOUCH</h1>
      </div>

      <form action="">
        <div>
          <label for="input-name">Name</label>
          <input type="text" name="" id="input-name" required />
        </div>
        <div>
          <label for="input-email">Email</label>
          <input type="email" name="" id="input-email" required />
        </div>
        <div>
          <label for="input-phone">Phone Number</label>
          <input type="text" name="" id="input-phone" required />
        </div>
        <div>
          <label for="input-subject">Subject</label>
          <select id="input-subject" required>
            <option hidden>pilih subject</option>
            <option value="Fullstack Developer">Fullstack Developer</option>
            <option value="Backend Developer">Backend Developer</option>
            <option value="Devops">Devops</option>
          </select>
          <!-- <input type="email" name="" id="subject" /> -->
        </div>
        <div>
          <label for="input-message">Your Message</label>
          <textarea
            name=""
            id="input-message"
            cols="20"
            rows="10"
            required
          ></textarea>
        </div>

        <div class="btn-flex">
          <button
            type="button"
            style="cursor: pointer"
            onclick="formSubmission()"
          >
            submit
          </button>
        </div>
      </form>
    </div>
    <!-- end contact -->
    <!-- script -->
    <script src="./js/contact.js"></script>
    <script src="js/hamburger.js"></script>
    <!-- end script -->
  </body>
</html>
