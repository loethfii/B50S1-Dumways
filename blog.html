<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link rel="stylesheet" href="./css/blog.css" />
    <link rel="stylesheet" href="./css/universal.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <div class="nav-left">
        <ul>
          <li>
            <img src="assets/logo.png" alt="logo" />
          </li>
          <li>
            <a href="index.html" style="color: black">Home</a>
          </li>
          <li>
            <a href="#" class="text-black active">My Project</a>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="contact-me.html">Contact Me</a>
      </div>
    </nav>
    <!-- End navbar -->

    <!-- Form -->
    <div class="container mg-top-80">
      <div class="form-content">
        <form action="" onsubmit="addProject(event)">
          <h1>ADD MY PROJECT</h1>
          <!-- project Name -->
          <div class="input-form">
            <label for="input-project-name">Project Name</label>
            <input type="text" id="input-project-name" />
          </div>
          <!-- stard end project -->
          <div class="start-end">
            <div class="input-form left">
              <label for="input-start-date">Start Date</label>
              <input type="date" id="input-start-date" />
            </div>
            <div class="input-form right">
              <label for="input-end-date">End Date</label>
              <input type="date" id="input-end-date" />
            </div>
          </div>
          <!-- description -->
          <div class="input-form">
            <label for="input-description">Description</label>
            <textarea id="input-description" rows="4" cols="50"></textarea>
          </div>
          <!-- technologies -->
          <h3 for="input-project-description">Technologies</h3>
          <div class="input-form checkbox-gg">
            <div class="left-checkbox">
              <div>
                <table>
                  <tr>
                    <td>
                      <input
                        style="box-shadow: none"
                        type="checkbox"
                        value="Node Js"
                        id="node-js-checkbox"
                      />
                    </td>
                    <td><label for="">Node Js</label></td>
                  </tr>
                </table>
              </div>
              <div>
                <table>
                  <tr>
                    <td>
                      <input
                        style="box-shadow: none"
                        type="checkbox"
                        value="Node Js"
                        id="next-js-checkbox"
                      />
                    </td>
                    <td><label for="">Next Js</label></td>
                  </tr>
                </table>
              </div>
            </div>
            <div class="right-checkbox">
              <div>
                <table>
                  <tr>
                    <td>
                      <input
                        style="box-shadow: none"
                        type="checkbox"
                        value="React Js"
                        id="react-js-checkbox"
                      />
                    </td>
                    <td><label for="">React Js</label></td>
                  </tr>
                </table>
              </div>
              <div>
                <table>
                  <tr>
                    <td>
                      <input
                        style="box-shadow: none"
                        type="checkbox"
                        value="Type Script"
                        id="type-script-checkbox"
                      />
                    </td>
                    <td><label for="">Type Script</label></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <!-- Upload Image -->
          <div class="input-form">
            <label for="upload-image">Upload Image</label>
            <div class="input-blog-image-group">
              <label for="input-blog-image">
                <div class="btn-color">
                  <p>choose</p>
                </div>
                <img src="./assets/file.png" />
              </label>
              <input type="file" id="input-blog-image" hidden />
            </div>
          </div>
          <div class="submit-data">
            <button type="submit">submit</button>
          </div>
        </form>
      </div>
    </div>
    <!-- endForm -->

    <!-- Content Card -->
    <div class="content">
      <div class="container">
        <div class="text-center">
          <h1>My Project</h1>
        </div>
        <!-- baris 1 -->

        <div class="row-project">
          <div class="tampung-col" id="content">
            <!-- colom -->
            <div class="col-project">
              <div class="container">
                <img src="assets/bing.webp" alt="" id="make-link-to" />
                <h4>Dumways Mobile APP - 2021</h4>
                <p style="font-style: normal; color: #868686">
                  durasi : 3 Bulan
                </p>
                <p>
                  Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                  Totam, facere! Lorem ipsum dolor sit amet consectetur
                  adipisicing elit. Culpa, harum!
                </p>
                <i class="fab fa-google-play fa-xl"></i>
                <i class="fab fa-android fa-xl"></i>
                <i class="fab fa-java fa-xl"></i>
                <p style="width: 50%"></p>

                <div class="button">
                  <button style="width: 48%; height: 40px">Edit</button>
                  <button style="width: 48%">Delete</button>
                </div>
              </div>
            </div>

            <!-- end colom -->
          </div>
        </div>
        <!-- end baris 1 -->
        <br />
      </div>
    </div>
    <!-- end content card -->

    <!-- js -->
    <script src="./js/blog.js"></script>
    <!-- end js -->
  </body>
</html>
